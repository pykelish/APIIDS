<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: color(srgb 0.8195 0.8196 0.8111);
        }

        .logo {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>

    <div class="container d-flex flex-column min-vh-100">

        <div class="row d-flex flex-grow-1 aling-items-center">

            <div class="col">

                <div class="row">

                    <div class="col-md rounded-start shadow-lg border border-danger">
                        <img class="img-fluid" src="oficinista.jpg">
                    </div>

                    <div class="col-md rounded-end shadow-lg border border-danger">
                        <form class="m-5">
                            <img class="img-fluid img-thumbnail logo mt-4" src="logo.png">
                            <h3 class="mt-4 mb-3">Sing into your account</h3>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email Addres</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We will never share your email whit anyone else
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary col-12" type="submit">Submit</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
