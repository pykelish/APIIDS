<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        canvas {
            background-color: "black";
            border: 1px solid;
        }
    </style>
</head>

<body>
    <center>
        <canvas width="2000px" height="2500px" id="my_canvas"></canvas>
    </center>
    <script>

        var canvas = document.getElementById('my_canvas');
        var contexto = canvas.getContext('2d');
        var dir = 0;
        var velocidad = 20;
        var pause = false;
        let paredes = [];       
        var score = 0;
        let imagen_Player = new Image();
        imagen_Player.src = "cayde.png";
        let imagen_orbes = new Image();
        imagen_orbes.src = "orbe.png";
        let audio = new Audio();
        audio.src = "sonido_Engrama.mp3";



        class rectangulo {
            constructor(x, y, w, h, color) {

                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;
            }

            pintarRectangulo(contexto) {
                contexto.strokeStyle = this.color;
                contexto.lineWidth = 3;
                contexto.strokeRect(this.x, this.y, this.w, this.h);
            }

            seTocan(target) {
                if (this.x < target.x + target.w &&
                    this.x + this.w > target.x &&
                    this.y < target.y + target.h &&
                    this.y + this.h > target.y) {
                    return true;
                }
                return false;
            }
        }

        const player = new rectangulo(500, 1000, 100, 100, random_rgba());
        const target = new rectangulo(600, 0, 100, 100);
        paredes.push(new rectangulo(1, 200, 1998, 50, "blue"));
        paredes.push(new rectangulo(1, 250, 50, 700, "blue"));
        paredes.push(new rectangulo(1948, 250, 50, 700, "blue"));
        paredes.push(new rectangulo(51, 900, 400, 50, "blue"));
        paredes.push(new rectangulo(1548, 900, 400, 50, "blue"));
        paredes.push(new rectangulo(975, 250, 50, 200, "blue"));
        paredes.push(new rectangulo(200, 400, 200, 100, "blue"));
        paredes.push(new rectangulo(200, 400, 200, 100, "blue"));

        document.addEventListener('keydown', (event) => {
            switch (event.keyCode) {
                case 87:
                    if(!pause) {dir = event.keyCode;}
                    break;
                case 83:
                    if(!pause) {dir = event.keyCode;}
                    break;
                case 65:
                    if(!pause) {dir = event.keyCode;}
                    break;
                case 68:
                    if(!pause) {dir = event.keyCode;}
                    break;
                case 32:
                    pause = !pause;
                    break;
            }
        })

        function update() {
            if (!pause) {
                switch (dir) {
                    case 87:
                        player.y -= velocidad;
                        if (player.y < -50) { player.y = 1550; }
                        break;
                    case 83:
                        player.y += velocidad;
                        if (player.y > 1550) { player.y = -50; }
                        break;
                    case 65:
                        player.x -= velocidad;
                        if (player.x < -50) { player.x = 1550; }
                        break;
                    case 68:
                        player.x += velocidad;
                        if (player.x > 1550) { player.x = -50; }
                        break;
                }
            }

            if (player.seTocan(target)) {
                audio.play();
                target.x = Math.random() * (1450);
                target.y = Math.random() * (1450);
                score += 10;
                
            }


            for (var i = paredes.length - 1; i >= 0; i--) {
                if (player.seTocan(paredes[i])) {
                    switch (dir) {
                        case 87:
                            player.y += velocidad;
                            break;
                        case 83:
                            player.y -= velocidad;
                            break;
                        case 65:
                            player.x += velocidad;
                            break;
                        case 68:
                            player.x -= velocidad;
                            break;
                    }
                }
            }

            repaint();
            window.requestAnimationFrame(update);
        }

        function repaint() {
            if (!pause) {
                contexto.fillStyle = "black";
                contexto.fillRect(0, 0, 2000, 2500);
                contexto.font = "80px Arial";
                contexto.fillStyle = "white";
                contexto.fillText("Score: " + score, 5, 80);
                player.color = random_rgba();
                contexto.drawImage(imagen_Player, player.x, player.y, 100, 100);
                contexto.drawImage(imagen_orbes, target.x, target.y, 100, 100);
                for (var i = paredes.length - 1; i >= 0; i--) {
                    paredes[i].pintarRectangulo(contexto);
                }

                
            } else {
                contexto.fillStyle = "rgba(154, 160, 154, 0.025)";
                contexto.fillRect(0, 0, 1500, 1500);
                contexto.fillStyle = "black";
                contexto.font = "100px Arial"
                contexto.fillText("P A U S A", 490, 600);
            }
        }

        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
        }

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());
        window.requestAnimationFrame(update);

    </script>
</body>

</html>
