<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas {
            background-color: gainsboro;


        }
    </style>

</head>

<body>

    <canvas width="500" height="500" id="myCanvas"></canvas>
    <img src="cayde6.png" style="display: none;" id="imagen" width="100" height="100">

    <script>

        //cuando cargues lo de arriba, vas a hacer esto de aca abajito
        window.onload = () => {
            const canvas = document.getElementById('myCanvas');
            const contexto = canvas.getContext('2d'); //uste me dijo que era con mayusculas y no, y buscando poke no jalaba profe :C

            contexto.fillStyle = "red";
            contexto.fillRect(10, 10, 55, 50);

            contexto.fillStyle = "blue";
            contexto.fillRect(45, 45, 55, 50);

            contexto.fillStyle = "aqua";
            contexto.fillRect(85, 85, 55, 50);

            //triangulo nuevo
            contexto.beginPath();
            contexto.moveTo(185, 10);//izquierda es para hasta donde en lados y derecha que tan abajo o arriba
            contexto.lineTo(230, 65);
            contexto.lineTo(125, 65);
            contexto.fill();
            contexto.closePath();

            contexto.strokeStyle = "red";
            contexto.beginPath();
            contexto.moveTo(230, 65)
            contexto.lineTo(290, 120);
            contexto.stroke();
            contexto.closePath();


            contexto.beginPath();
            contexto.strokeStyle = "orange";
            contexto.arc(170, 110, 20, 0, 2 * Math.PI);//primeros dos es posicion en x/y, el 3ro el radio, el 4to es el angulo en el que inicia y el 5to el angulo en el que acaba
            contexto.stroke();
            contexto.closePath();

            contexto.beginPath();
            contexto.fillStyle = "green";
            contexto.arc(215, 110, 20, 0, 2 * Math.PI);//primeros dos es posicion en x/y, el 3ro el radio, el 4to es el angulo en el que inicia y el 5to el angulo en el que acaba
            contexto.fill();
            contexto.stroke();
            contexto.closePath();


            contexto.fillStyle = "orange";
            contexto.font = "30px Arial";
            contexto.fillText("Menonia", 230, 50);

            contexto.strokeStyle = "blue";
            contexto.strokeText("Menonia", 250, 80);


            var gradiante = contexto.createLinearGradient(140, 170, 200, 100);
            gradiante.addColorStop(0, "#FF001B");
            gradiante.addColorStop(0.2, "#0028AF");
            gradiante.addColorStop(1, "#950073");

            contexto.fillStyle = gradiante;
            contexto.fillRect(140, 170, 200, 100);

            const gradiante2 = contexto.createRadialGradient(240, 320, 60, 255, 340, 1);
            gradiante2.addColorStop(0, "orange");
            gradiante2.addColorStop(0.2, "green");
            gradiante2.addColorStop(0.5, "red");
            gradiante2.addColorStop(1, "black");

            contexto.fillStyle = gradiante2;
            contexto.fillRect(140, 270, 200, 100);

            let cayde6 = document.getElementById("imagen");
            contexto.drawImage(cayde6, 10, 250, 100, 100);
        }

    </script>

</body>

</html>
